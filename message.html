<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue.js研修</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://unpkg.com/vue@3.2.31"></script>
</head>
<body>
	<header><a href="/">目次へ</a></header>
	<div id="app">
		<input 
			type="text" 
			@input="message = $event.target.value"
			:value="message"
			>
			<p>{{ message }}</p>

			<input 
			v-model="message1"
			>
			<p>{{ message1 }}</p>
	</div>
  <script src="main.js"></script>
</body>
</html>
