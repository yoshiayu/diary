<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue.js研修</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://unpkg.com/vue@3.2.31"></script>
</head>
<body>
	<header><a href="/">目次へ</a></header>
	<div id="app">
		<form class="book-form" @submit.prevent="addBook()">
			<input type="text" v-model="newBook.title" placeholder="タイトル">
			<input type="text" v-model="newBook.author" placeholder="著者">
			<button type="submit">登録</button>
		</form>
		<table>
			<tr>
				<th>タイトル</th><th>著者</th><th>削除</th>
			</tr>
			<tr v-for="(book, key) in books" :key="key">
				<td>{{ book.title }}</td>
				<td>{{ book.author }}</td>
				<td><button @click="deleteBook(key)">&times;</button></td>
			</tr>
		</table>
	</div>
  <script src="main.js"></script>
</body>
</html>
